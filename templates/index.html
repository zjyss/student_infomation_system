<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .zhang{
            background-image: url(../static/Images/background.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            width: 100%;
            height: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="../static/js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../static/js/login.js"></script>
</head>
<body class="zhang">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <div>
              <img src="../static/Images/logo.jpg" style="padding: 5% 5% 5% 22%">
          </div>
          <form method="post">
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-center">输入学号</label>
                <input type="text" class="form-control" id="student_school_id" name="student_school_id" placeholder="学号" style="border-right: 100px">
              <span style="color: red">{{ error1 }}</span>
              </div>

              <div>
                <label for="exampleInputPassword1" class="text-center">输入密码</label>
                <input type="password" class="form-control" id="student_passwd" name="student_passwd" placeholder="密码">
                  <span style="color: red">{{ error2 }}</span>
              </div>

              <div class="checkbox" style="width: 50%">
                <label><input type="checkbox"> 记住我</label>
              </div>

              <div class="text-center">
                    <button type="登陆" class="btn btn-default" id="sub">登陆</button>
                  <button type="注册" class="btn btn-default" style="margin-left: 30%"><a href=/get_passwd>找回密码</a></button>
              </div>
            </form>
      </div>
      <div class="col-md-4"></div>
    </div>
</body>
</html>
